<ion-header>

    <ion-navbar>
      <ion-title>Zuan Technologies
               <p class="alright" ion-button outline (click)="homePage()">Logout</p>
          
  </ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
      
     <div>      {{loggedUser.name}}'s Attendance Details.</div>


    <ion-card>
  
    <ion-card-content *ngFor="let att of loggedUser.attendance">
      <div>
       <p>Date: {{att.date|date:'dd-MM-yyyy'}}</p>
       <p>In Time:{{att.inTime}}</p>
       <p>Out Time:{{att.outTime}}</p>
      </div>
  
    </ion-card-content>
        
  </ion-card>
  </ion-content>
