<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="register()" >


  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" name="user"></ion-input>
  </ion-item>
        <ion-item>
    <ion-label stacked>Mobile</ion-label>
    <ion-input type="text" [(ngModel)]="mobile" name="mobile"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>email id</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
        <ion-item>
    <ion-label stacked>userId</ion-label>
    <ion-input type="number" [(ngModel)]="userId" name="UserId" disabled="true"></ion-input>
  </ion-item>
       <ion-item>
  <ion-label stacked>password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password">
            </ion-input>

  </ion-item>

<button ion-button outline type="submit">submit</button>
        </form>    

</ion-content>
